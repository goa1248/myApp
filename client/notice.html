<template name="notice">
    
    <h3>this is notice board</h3>
    <hr>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {{#each list}}
            <tr>
                <td>{{글번호}}</td>
                <td><a href="/detail">{{제목}}</a></td>
                <td>{{조회수}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    
    <hr>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-div">
      글작성
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
              제목: 
              <input type="text" name="title"><br>
              글번호:
              <input type="text" name="num"><br>
              조회수:
              <input type="text" name="count"><br>
              내용:
              <input type="text" name="content"><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" name="submit">save changes</button>
          </div>
        </div>
      </div>
    </div>
    
</template>
